server {
	server_name first
	listen 127.0.0.1:8000

	root ./test_us/root
	index index.html

	allow_methods GET

	location /put {
		allow_methods PUT
		root ./test_us/root/put_here
		alias
	}
	location /head {
		allow_methods HEAD
		alias
	}
	location /get {
		allow_methods GET
		cgi_pass ./test_us/php_bin/php-8.0.2/sapi/cgi/php-cgi
		alias
	}
	location /post {
		allow_methods POST
		cgi_pass ./test_us/php_bin/php-8.0.2/sapi/cgi/php-cgi
		alias
	}
	location /delete {
		allow_methods DELETE
		root ./test_us/root/put_here
		alias
	}
	location /options {
		allow_methods OPTIONS
		alias
	}
	location /trace {
		allow_methods TRACE
	}
	location *.php {
		index index.php
		allow_methods GET POST
		cgi_pass test_us/php_bin/php-8.0.2/sapi/cgi/php-cgi
	}
}

