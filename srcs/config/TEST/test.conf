server {
	listen		80
	root		server_root
	server_name	junkang.com
	client_body_buffer_size	1024
	cgi_pass	server_pass
	cgi_param	server_param param2
	allow_methods	GET PUT PUSH
	index		server_index.html
	autoindex	off
	location / {
		root   html
		index  loc_index.html loc_index.htm
	}
	error_page	404 403 400 /404.html
}